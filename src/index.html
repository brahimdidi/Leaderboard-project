<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Leaderboard</h1>
    <div class="container">
    <div class="list-container">
        <div class="rs-div"> <h2 class="recent-scores">Recent  scores</h2><button class="refresh">refresh</button></div>
        <ul class="rs-list"></ul>
    </div>
    <form class="form">
        <h3 class="add-your-score">add your score </h3>
        <label for="name"></label>
        <input type="text" id="name" placeholder="your name" class="name-input" minlength="3"  required>
        <label for="score"></label>
        <input type="number" id="score" placeholder="your score" class="score-input"   required>
        <button type="submit" class="submit">submit</button>
    </form>
</div>
<footer class="footer"><h1 class="bamo">Bamo Project All rights reserved</h1></footer>
</body>
</html>
